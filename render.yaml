services:
  - type: web
    name: cyberguard-ai
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: chmod +x start.sh && ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: RENDER
        value: "true"
    disk:
      name: cyberguard-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1